<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrabCoin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body>
  <div class="container">
    <header>
      <button id="close-button">&times;</button> 
      <div class="title">CrabCoin</div>
      <a id="join-squad-button">Join squad ></a> 
    </header>

    <main>
      <div class="crab-balance">
        <img src="images/coin.png" alt="coin" class="coin-icon"> 5 
      </div>

      <div class="energy">
        <img src="images/energy.png" alt="energy" class="energy-icon"> 95
      </div>

      <div class="crab-level">
        <img src="images/level.png" alt="level" class="level-icon"> Bronze
      </div>

      <div class="crab-image">
        <img src="images/crab.png" alt="Crab"> 
      </div>

      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>

      <div class="bottom-nav">
        <button class="nav-button">
          <img src="images/friends.png" alt="Friends">
          Frens
        </button>
        <button class="nav-button">
          <img src="images/earn.png" alt="Earn">
          Earn
        </button>
        <button class="nav-button">
          <img src="images/boosts.png" alt="Boosts">
          Boosts
        </button>
      </div>
    </main>
  </div>

  <div id="league-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span> 
      <h2>League</h2>
      <div class="league-navigation">
        <button class="nav-arrow">&lt;</button>
        <button class="nav-arrow">&gt;</button>
      </div>
      <div class="league-info">
        <div class="league-crab-image">
          <img src="images/crab.png" alt="Crab">
        </div>
        <div class="league-name">Bronze League</div>
        <div class="league-progress">
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-text">100/500 XP</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
