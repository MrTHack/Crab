<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrabCoin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <button id="close-button">âœ•</button>
      <div class="title">CrabCoin</div>
      <button id="join-squad-button">Join squad ></button>
    </header>

    <main>
      <div class="crab-balance">
        <img src="images/crab-icon.png" alt="CrabCoin" class="coin-icon">
        <span id="balance-amount">0</span> 
      </div>

      <div class="energy"> 
        <img src="images/energy-icon.png" alt="Energy" class="energy-icon">
        <span id="energy-amount">100</span>
      </div>

      <div class="crab-level">
        <img src="images/crab-trophy.png" alt="Crab Level" class="level-icon">
        <a href="#" onclick="openLeagueModal()" id="level-name">Bronze</a> 
      </div>

      <div class="crab-image"> 
        <img src="images/crab-main.png" alt="Crab" id="crab-main"> 
      </div>

      <div class="progress-bar"> 
        <div class="progress-bar-fill"></div>
      </div>

      <div class="bottom-nav">
        <button class="nav-button">
          <img src="images/crab-friends.png" alt="Frens">
          <span>Frens</span>
        </button>
        <button class="nav-button">
          <img src="images/crab-earn.png" alt="Earn">
          <span>Earn</span>
        </button>
        <button class="nav-button">
          <img src="images/crab-boost.png" alt="Boosts">
          <span>Boosts</span>
        </button>
      </div>
    </main>
  </div>

  <div id="league-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="league-navigation">
        <button class="nav-arrow" id="prev-league">&lt;</button>
        <button class="nav-arrow" id="next-league">&gt;</button>
      </div>
      <div class="league-info">
        <div class="league-crab-image">
          <img src="images/crab-league.png" alt="League Crab"> 
        </div>
        <div class="league-name" id="modal-league-name">Bronze</div>
        <div class="league-progress">
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-text">
            <span id="current-coins">0</span> / <span id="required-coins">100K</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
